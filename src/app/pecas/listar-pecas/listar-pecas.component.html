<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-toggle>
        <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
        </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="ion-text-center">Estoque</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let peca of pecas"
                    [ngClass]="{
                        'list-orange': peca.getAlert() == 3,'list-red': peca.getAlert() == 2,'list-normal': peca.getAlert() == 1
                    }" [routerLink]="['/editar', peca.getCod]">
                        ({{peca.getCod}}) {{peca.getDescricao}}: 
                        {{peca.getQuantidade}}/{{peca.getQuantidadeMaxima}} 
                        (min. {{peca.getQuantidadeMinima}})
                        na loja: {{peca.getLoja}}
                        <br>
        </ion-item>
    </ion-list>
</ion-content>
